<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
 
<title>공지사항</title>
<link rel="stylesheet" href="../css/css.css">

</head>
<body>
	<div class="board_wrap">
		<div class="board_title">
			<strong>공지사항</strong>
			
		</div>
		<div class="board_list_wrap>">
			<div class="board_write">

						<dt>제목</dt>

					</dl>
				</div>
				<div class="info">
						<dl>
							<dt>글쓴이</dt>
							<dd><input type="text" placeholder="글쓴이입력"value="전형섭"></dd>
						</dl>
						<dl>
							<dt>비밀번호</dt>
							<dd><input type="password" placeholder="비밀번호입력"value="1234"></dd>
						</dl>
				</div>
				<div class="cont">
					<textarea placeholder="내용입력">
						글내용 
					</textarea>		
				</div>
			
				
			</div>
			
		
			<div class="bt_wrap">
				<a href="view.html" class="on">수정</a>
				 <a href="view.html">취소</a> 
			</div>
		
		</div>
	</div>
</body>
</html>
