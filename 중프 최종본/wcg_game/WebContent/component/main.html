<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/mainCSS.css">
<!--   <style type="text/css">
  	.carImg {
  		border: 5px solid red;
  		height: 10px
  	}
  </style> -->
</head>
<body>
	<div id="test">
		<div class="container"> 
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>
		
		    <!-- Wrapper for slides -->
		    <div class="carousel-inner">
		      <div class="item active">
		        <img src="../img/cloud03.jpg" alt="Los Angeles" style="width:100%;">
		      </div>
		
		      <div class="item">
		        <img src="../img/Desert.jpg" alt="Chicago" style="width:100%;">
		      </div>
		    
		      <div class="item">
		        <img src="../img/maxresdefault.jpg" alt="New york" style="width:100%;">
		      </div>
		    </div>
		
		    <!-- Left and right controls -->
		    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right"></span>
		      <span class="sr-only">Next</span>
		    </a>
		  </div>
		  
		</div>
		<div id="login">
			<label for="userId">아이디</label>
  			<input type="text" id="userId" name="userId"><br>
  			<label for="userPw">비밀번호</label>
  			<input type="password" id="userPw" name="userPw"><br>
  			<img alt="start_Btn" src="../img/sw_on.png">
		  </span>
	</div>
	<div id="rankBoard">
		<!-- ajax dataType을 html 로 받아서 뿌려주기만 -->
	</div>
	<div id="noticeBoard">
		<!-- ajax dataType을 html 로 받아서 뿌려주기만 -->
	</div>

</body>
</html>
