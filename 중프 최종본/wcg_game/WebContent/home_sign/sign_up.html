<script type="text/javascript">
   $(function() {
	
		$('#pwd').on('keyup', function(){
	         psvalue = $(this).val().trim();
	         passreg = /^.*(?=^.{8,12}$)(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&+=]).*$/;
	         

	         
	         if(passreg.test(psvalue)){
	            okpro(this);
	         }else{
	            nopro(this,"특수문자  문자  숫자 를 포함해서 8~12자리로 입력하세요");
	         }
		
		
		})
		$('#pwd2').on('keyup', function(){
		   
	         pwvalue = $(this).val().trim();
	         
	         if(pwvalue == psvalue){
	            
	            okpro(this);
	            
	         }else{
	            
	            nopro(this,"비밀번호가 일치하지 않습니다");
	         }
		
		})
	   
	 $('#bir').on('change',function(){
         
           birthvalue = $(this).val().trim();
            
            //나이체크
            
            birth = new Date(birthvalue);
            today = new Date();
            
            //시간의 간격 getTime()
            times = today.getTime() - birth.getTime(); //millisecond단위
            //연도구하기
            times = parseInt(times/1000/60/60/24/356); 
         
         if(times > 15){
            okpro(this);
         }else{
            nopro(this,"만 15세 이상 가입이 가능합니다");
         }
         
      })
      
          $('#name').on('keyup',function(){
         namevalue = $(this).val().trim();
         if(namevalue.length < 2 || namevalue.length >5){
            nopro(this,"2~5사이로 입력해 주세요");
            return false;
         }
         
         
         regname = /^[가-힣]{2,5}$/;
         
         
         
         if(regname.test(namevalue)){
            okpro(this);
         }else{
            nopro(this,"2~5글자로 입력해 주세요.");
            
         }
      })
      
      
      
         $('#hp').on('keyup',function(){
         hpvalue = $(this).val().trim();
         reghp = /^\d{3}-\d{4}-\d{4}$/;
      
         
         if(reghp.test(hpvalue)){
            okpro(this);
         }else{
            nopro(this,"3자리-4자리-4자리로 입력해 주세요");
            
         }
         
      })
		
		
        function nopro(input,text) {
            $(input).parents('.form-group').find('.msg')
                                     .html(text).css('color','red')
           $(input).parents('.form-group').find('.sp1').empty();                
          }

		
		
		 function okpro(input) {
	           vsp = $(input).parents('.form-group').find('.sp1')
	           $(vsp).empty();

	           $('<img>',{
	               'src' : '../img/하뚜.jpg', 
	               'width'  :  '20px',
	               'height' :  '20px'
	            }).appendTo(vsp);
	           
	           $(input).parents('.form-group').find('.msg')
	             .html("")
	         }	
})

	function daumPostcode() {
	    new daum.Postcode({
	        oncomplete: function(data) {
	            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	
	            // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
	            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	            var roadAddr = data.roadAddress; // 도로명 주소 변수
	            var extraRoadAddr = ''; // 참고 항목 변수
	
	            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
	            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
	            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
	                extraRoadAddr += data.bname;
	            }
	            // 건물명이 있고, 공동주택일 경우 추가한다.
	            if(data.buildingName !== '' && data.apartment === 'Y'){
	               extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	            }
	            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
	            if(extraRoadAddr !== ''){
	                extraRoadAddr = ' (' + extraRoadAddr + ')';
	            }
	
	            // 우편번호와 주소 정보를 해당 필드에 넣는다.
	            document.getElementById('zip').value = data.zonecode;
	            document.getElementById("add1").value = roadAddr;
	           
	            var guideTextBox = document.getElementById("guide");
	            // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
	            /* if(data.autoRoadAddress) {
	                var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
	                guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
	                guideTextBox.style.display = 'block';
	
	            } else if(data.autoJibunAddress) {
	                var expJibunAddr = data.autoJibunAddress;
	                guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
	                guideTextBox.style.display = 'block';
	            } else {
	                guideTextBox.innerHTML = '';
	                guideTextBox.style.display = 'none';
	            } */
	        }
	    }).open();
	}
</script>
