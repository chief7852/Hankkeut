<!DOCTYPE html>
<html lang="kr">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<script src="../js/jquery.serializejson.min.js"></script>
<link rel="stylesheet"
	href="https://static-hid.gslb.toastoven.net/css/members/hangame_join.css?v=494f495ee8f6ef563e71d9dc5af9b6811707b319">
<script src="/webjars/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/sign_up_js.js"></script>
<link rel="stylesheet" href="../css/h_signCSS.css">
<script>
	$(function() {
		$('#idbtn').on(
				'click',
				function() {
					idval = $('$id').val().trim();

					if (idval.length < 1) {
						$(this).css("-webkit-animation",
										"bounce-top 0.9s both").css(
										"animation", "bounce-top 0.9s both")

					}
				})
	})
</script>
<style>
	#gohome{
		width: 30px;
		height: 30px;
		margin: 3%;
	}
</style>
</head>
<body>
	<a href="../home_main/index.html"><input id="gohome" type="image" src="../img/sw_on.png"></a>
	<div class="container">
		<h4>회원가입</h4>
		<hr>
		<form class="form-horizontal" id="ff">
			<div class="form-group">
				<label class="control-label col-sm-2" for="id">아이디:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="id"
						placeholder="아이디 입력" name="mem_id">
				</div>
				<button id="idbtn" class="btn pressDownButton" type="button">아이디중복검사</button>

				<span id="idspan"></span>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="name">이름:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="name"
						placeholder="이름 입력" name="mem_name">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="bir">생년월일:</label>
				<div class="col-sm-3">
					<input type="date" class="form-control" id="bir"
						placeholder="Enter bir" name="mem_bir">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="hp">성별:</label>
				<div class="col-sm-3">
					<input type="radio" id="a" class="siblingFade" name="gender" value="male" checked> <label for="male">남자</label>
					<input type="radio" id="b" class="siblingFade" name="gender" value="female"> <label for="female">여자</label>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="email">이메일:</label>

				<div class="col-sm-3">
					<input type="email" class="form-control" id="email"
						placeholder="이메일 입력" name="mem_mail">
				</div>
				
				<div id="goalbang">
					@ &nbsp;&nbsp;
					
					<select name="" id="">
						<option value="naver">naver.com</option>
						<option value="gmail">gmail.com</option>
						<option value="daum">daum.com</option>
						<option value="nate">nate.com</option>
						<option value="none">직접입력..</option>

					</select>
				</div>



			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="hp">전화번호:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="hp"
						placeholder="Enter hp" name="mem_hp">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">비밀번호:</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" id="pwd"
						placeholder="Enter password" name="mem_pass">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="zip">우편번호:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="zip"
						placeholder="Enter zip" name="mem_zip">
				</div>

				<button id="mzipbtn" data-toggle="modal" data-target="#myModal"
					class="btn pressDownButton" type="button">번호검색(modal)</button>

			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="add1">주소:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="add1"
						placeholder="Enter add1" name="mem_add1">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="add2">상세주소:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="add2"
						placeholder="Enter add2" name="mem_add2">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label><input type="checkbox" name="remember">
							Remember me</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn pressDownButton">Submit</button>
					<span id="subspan"></span>
				</div>
			</div>
		</form>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<input type="text" id="dong"> <input id="dongbtn"
						type="button" value="확인">
					<div id="result1"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
